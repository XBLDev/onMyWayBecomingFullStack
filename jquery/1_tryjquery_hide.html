<!DOCTYPE html>
<html>
<head>

<title>1_tryjquery_xilong</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});


$(document).ready(function(){
    $("h1").click(function(){
        $(this).hide();
    });
});


</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<h1>h1: If you click on me, I will disappear.</h1>
<h1>Click me away!</h1>
<h1>Click me too!</h1>


</body>
</html>

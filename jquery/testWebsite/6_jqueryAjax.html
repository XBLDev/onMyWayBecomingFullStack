<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#ajaxG").click(function(){
        $.get("demo_test.asp", function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
        });
    });
});
</script>




<script>
$(document).ready(function(){
$("#ajaxLoad").click(function(){
    $("#div1").load("demo_test.txt #p1", function(responseTxt, statusTxt, xhr){
        if(statusTxt == "success")
            alert("External content loaded successfully!");
        if(statusTxt == "error")
            alert("Error: " + xhr.status + ": " + xhr.statusText);
     });
   });
});
</script>






</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button id="ajaxLoad">Get External Content</button>


<h1>DEMO OF AJAX GET WITH ASP FILE ON THE SERVER</h1>

<div id="div2"><h2>Let jQuery AJAX GET Change This Text</h2></div>

<button id="ajaxG">GET WITH AJAX FROM DEMO_TEST.ASP</button>

</body>
</html>
